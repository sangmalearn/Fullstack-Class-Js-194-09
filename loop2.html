    <title>Loop statement</title>

<body>
    <section>
        <h2>Member Informaton in loop</h2>
  
        
    
        <script>
     

        const codemanbd_info=['Minhazul Ashif','minhazul@gmail.com','COO','Codemanbd'];

        for(let i=0;i<codemanbd_info.length;i+=1){

            document.write(codemanbd_info[i]+'<br>');

        }      
        

        </script>
    </section>
</body>
